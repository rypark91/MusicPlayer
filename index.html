<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>
</head>
<body>

        
        <div class="text-center">
            <h2>Music Player</h2>
            <img id="pic" src="" alt="picture">
            <p id="song"></p>
            <p id="artist"></p>
            <button id="prev" class="btn btn-primary btn-lg" href="#" role="button"><i class="bi bi-rewind"></i></button>
            <button id="playpause" class="btn btn-primary btn-lg" href="#" role="button"><i class="bi bi-play"></i></button>
            <button id="next" class="btn btn-primary btn-lg" href="#" role="button"><i class="bi bi-fast-forward"></i></button><br>
            <input id="timeSlide" type="range" min="0" value="0">
            <p id="time"></p>
        </div>
        <footer class="text-center">&copy;2022 Ryan Park</footer>

    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="player.js"></script>

</body>
</html>
